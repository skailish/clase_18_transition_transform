<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <title>Ejemplos hover:transition</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Botones -->
    <h2>Botones</h2>
    <div class="botones">
        <div class="btn-container"><button class="btn1"><i class="fas fa-angle-double-right icon"></i></button></div>
        <div class="btn-container"><button class="btn2"><i class="fas fa-angle-double-right icon"></i></button></div>
        <div class="btn-container"><button class="btn3"><i class="fas fa-angle-double-right icon"></i></button></div>
    </div>

    <!--Caption -->
    <h2>Caption</h2>
    <div class="caption">
        <figure class="fig1">
            <img src="img1.jpeg">
            <figcaption>Praga</figcaption>
        </figure>
        <figure class="fig2">
            <img src="img1.jpeg">
            <figcaption>Praga</figcaption>
        </figure>
        <figure class="fig3">
            <img src="img1.jpeg">
            <figcaption>Praga</figcaption>
        </figure>
    </div>



    <!--Imagenes -->
    <h2>img:hover</h2>
    <div class="imghover">
        <figure class="hov1">
            <img src="img1.jpeg">
            <figcaption>Praga</figcaption>
        </figure>
        <figure class="hov2">
            <img src="img1.jpeg">
            <figcaption>Praga</figcaption>
        </figure>
        <figure class="hov3">
            <img src="img1.jpeg">
            <figcaption>Praga</figcaption>
        </figure>
    </div>

</body>

</html>
